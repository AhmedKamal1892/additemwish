<div class="container">
  <div *ngIf="item?.length==0; then noitems else showitems"></div>

  <ng-template #noitems>
    <span class="flex w-full justify-center mt-4">
      <h2 class="text-white font-medium text-md "> There is no wishes to display</h2>
    </span>

  </ng-template>



  <ng-template #showitems>
    <ul>
      <li *ngFor="let x of item ; index as i" class="d-flex justify-content-between align-items-center xs:flex-wrap">
        <div class="form-check flex items-center">
          <input class="form-check-input checkinput cursor-pointer" type="checkbox" value="" id="flexCheckDefault"
            [attr.data-index]="i" [checked]='x.checked' (click)="toggleclick(x)">
          <label class="form-check-label focus:border-none focus:outline-none border-b-2 py-2 border-slate-300"
            for="flexCheckDefault" [ngClass]="x.checked? 'strike-out shadowed':''">
            <input #taskinput [ngClass]="{'edit':x.isEditable,'not-edit':!x.isEditable}" type="text"
              class="form-control bg-transparent text-slate-50 text-lg focus:text-slate-50" id="wishinput"
              value=" {{x.wishitem}}" [readOnly]="!x.isEditable">

          </label>

        </div>
        <div class="flex justify-center items-center gap-1">
          <button type="button" id="delete" class="btn btn-danger mb-1 text-white"
            (click)="removewish(x)">Delete</button>
          <button type="button" id="edit" class="btn btn-primary mb-1 text-white" (click)="onEdit(i)"
            *ngIf="!x.isEditable">Edit</button>
          <button type="button" id="save" class="btn btn-warning mb-1 text-white" (click)="onSave(i,taskinput.value)"
            *ngIf="x.isEditable">Save</button>
        </div>

      </li>
    </ul>
  </ng-template>

</div>
